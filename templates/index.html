<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Premium Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: #333;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Insurance Premium Prediction</h1>
    
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" name="age" placeholder="Enter age" required>

        <label for="sex">Sex:</label>
        <select name="sex" required>
            <option value="" disabled selected>Select sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="bmi">BMI:</label>
        <input type="number" name="bmi" placeholder="Enter BMI" step="any" required><br>

        <label for="children">Number of Children:</label>
        <input type="number" name="children" placeholder="Enter number of children" required>

        <label for="smoker">Smoker:</label>
        <select name="smoker" required>
            <option value="" disabled selected>Select smoker status</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="region">Region:</label>
        <select name="region" required>
            <option value="" disabled selected>Select region</option>
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
                      
            
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <p>Predicted Insurance Premium: {{ prediction }}</p>
    {% endif %}
</body>
</html>
