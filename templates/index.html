<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Premium Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5F5; /* Light gray background */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #FFF; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #3498db; /* Blue color for labels */
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #BDC3C7; /* Light gray border */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #2ecc71; /* Green button */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #27ae60; /* Darker green on hover */
        }

        .money-image {
            width: 100%;
            max-width: 200px; /* Adjust the max-width as needed */
            display: block;
            margin: 0 auto;
        }

        .prediction {
            margin-top: 20px;
            font-size: 18px;
            color: #3498db;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
	 
     <form action="/predict" method="post">
        <img src="{{ url_for('static', filename='premium_cal.png') }}" class="money-image">

        <label for="age">Age:</label>
        <input type="number" name="age" placeholder="Enter age" required>

        <label for="sex">Sex:</label>
        <select name="sex" required>
            <option value="" disabled selected>Select sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="bmi">BMI:</label>
        <input type="number" name="bmi" placeholder="Enter BMI" step="any" required><br>

        <label for="children">Number of Children:</label>
        <input type="number" name="children" placeholder="Enter number of children" required>

        <label for="smoker">Smoker:</label>
			<select name="smoker" required>
            <option value="" disabled selected>Select smoker status</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="region">Region:</label>
			<select name="region" required>
            <option value="" disabled selected>Select region</option>
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
                      
            
        </select>

        <button type="submit">Predict</button>
        {% if prediction %}
        <p class="prediction">Predicted Premium: $ {{ prediction[0]|round(2) }}</p>
        {% endif %}
    </form>

</body>
</html>
